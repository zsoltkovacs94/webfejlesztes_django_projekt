<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Login</title>
</head>
<body id="reg_log_body">
<div class="container align-middle" id="reg_log">
    <h1>Login</h1>
    <p id="reg_log_changer"><a href="{% url 'register' %}">Registration</a></p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Username"  class="form-control">
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password"  class="form-control">
        </div>
        <button type="submit" name="login"  class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
